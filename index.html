<html>
  <body>
    <h1>Image switching guessing thing</h1>
    <img id='switcher' width=500>
    <div id='box'>put your DONG / NO DONG text and do the funky CSS with it</div>
    <button onClick="swap()">Click me to do the thing</button>
    <script>
      let img = document.getElementById('switcher');
      let textbox = document.getElementById('box');
      let imgs = [
        {
          "src": "https://images.pexels.com/photos/733872/pexels-photo-733872.jpeg",
          "text": "WOMAN"
        },
        {
          "src": "https://www.publicdomainpictures.net/pictures/320000/nahled/woman-with-a-glass-of-water-15784893797v5.jpg",
          "text": "WOMAN"
        },
        {
          "src": "https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/Outdoors-man-portrait_%28cropped%29.jpg/820px-Outdoors-man-portrait_%28cropped%29.jpg",
          "text": "MAN"
        },
        {
          "src": "https://images.pexels.com/photos/736716/pexels-photo-736716.jpeg",
          "text": "MAN"
        }
        ]
      function swap() {
        let item = imgs[Math.floor(Math.random() * imgs.length)]; // get a random item
        img.src = item.src; // set the src of the image box to the src attribute of the item
        textbox.innerText = item.text; // set the textbox text to the text attribute of the item
      }
      /* Add any more objects to the imgs array, add more attributes/elements, whatever. */
    </script>
  </body>
</html>
